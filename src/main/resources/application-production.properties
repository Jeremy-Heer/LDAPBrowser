# Production configuration for LDAP Browser
vaadin.productionMode=true

# Disable development tools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Production logging
logging.level.com.ldapweb.ldapbrowser=WARN
logging.level.com.unboundid=WARN
logging.level.com.vaadin=WARN
logging.level.com.vaadin.flow.server.communication.ServerRpcHandler=WARN

# Server configuration
server.port=8080

# LDAP SDK configuration
ldap.connection.timeout=30000
ldap.response.timeout=60000
