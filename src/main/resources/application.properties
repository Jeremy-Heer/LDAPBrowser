# Application configuration
spring.application.name=LDAP Browser

# Default to production profile for JAR deployments
spring.profiles.default=production

# Vaadin configuration
vaadin.productionMode=false
vaadin.whitelisted-packages=com.ldapweb.ldapbrowser
vaadin.frontend.frontend.folder=frontend

# Development tools configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=META-INF/maven/**,META-INF/resources/**,resources/**,static/**,public/**,templates/**

# Server configuration
server.port=8080

# Logging configuration
logging.level.com.ldapweb.ldapbrowser=INFO
logging.level.com.unboundid=INFO
logging.level.com.vaadin=INFO

# LDAP SDK configuration
# Increase timeout for slow LDAP servers
ldap.connection.timeout=30000
ldap.response.timeout=60000
