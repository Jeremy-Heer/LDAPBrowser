# Development-specific configuration
spring.application.name=LDAP Browser (Development)

# Vaadin development configuration
vaadin.productionMode=false
vaadin.whitelisted-packages=com.example.ldapbrowser
vaadin.frontend.hotdeploy=true

# Spring Boot DevTools configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=META-INF/maven/**,META-INF/resources/**,target/**

# LiveReload configuration
spring.devtools.livereload.port=35729

# Server configuration
server.port=8080

# Logging configuration for development
logging.level.com.example.ldapbrowser=INFO
logging.level.com.unboundid=INFO
logging.level.com.vaadin=INFO
logging.level.org.springframework.boot.devtools=INFO

# LDAP SDK configuration
# Increase timeout for slow LDAP servers
ldap.connection.timeout=30000
ldap.response.timeout=60000
